<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCC Web Certification</title>
    <link rel="stylesheet" href="./survey-form.css" type="text/css">
  </head>
  <body>
    <!-- #10, 13 -->
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
      sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim 
      ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip 
      ex ea commodo consequat. </p>
      <form id="survey-form">
        <label id="name-label">
          <input type="text" id="name" placeholder="name" required>
        </label>
        <label id="email-label">
          <input type="email" id="email" placeholder="email" required>
        </label>
        <label id="number-label">
          <input type="number" min="1" max="99" id="number" placeholder="number">
        </label>

        <select id="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>

        <label for="radio-option1"> 
          <input id="radio-option1" type="radio" name="radio-btn" value="radio=option1">Option 1 
        </label>
        <label for="radio-option2"> 
          <input id="radio-option2" type="radio" name="radio-btn" value="radio=option2">Option 2 
        </label>
        <label for="radio-option3"> 
          <input id="radio-option3" type="radio" name="radio-btn" value="radio=option3">Option 3 
        </label>

        <label for="checkbox-opt1">
          <input id="checkbox-opt1" type="checkbox" name="checkboxes" value="checkbox-opt1">Option 1
        </label>
        <label for="checkbox-opt2">
          <input id="checkbox-opt2" type="checkbox" name="checkboxes" value="checkbox-opt2">Option 2
        </label>
        <label for="checkbox-opt3">
          <input id="checkbox-opt3" type="checkbox" name="checkboxes" value="checkbox-opt3">Option 3
        </label>

        <textarea id="additional-comments"></textarea>

        <button id="submit">Submit</button>
      </form>
      <a href="../../index.html">Home</a>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script type="module" src="./script.js"></script>
  </body>
</html>
